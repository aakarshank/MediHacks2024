<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="cardTop">
            <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z" fill="#FF768E"/>
            </svg>
        </div>
        <div class="timeline">
            <script>
                document.addEventListener("DOMContentLoaded",(e)=>{
                    fetch("https://a2b689a6-91a5-4b3b-ac98-c918e6aa7819-00-cjyr5lm2j7ub.kirk.replit.dev/get-routine").then((response)=>response.json()).then(data => {
                        
                        const routineItems = data.routine.split(' / ');
                        
                       
                        const routineOne = routineItems[0].split('; ');
                        const routineTwo = routineItems[1].split('; ');
                        const routineThree = routineItems[2].split('; ');
                        const routineFour = routineItems[3].split('; ');
                        
                        const routineOneTime = routineOne[0];
                        const routineOneStep = routineOne[1];
                        const routineTwoTime = routineTwo[0];
                        const routineTwoStep = routineTwo[1];
                        const routineThreeTime = routineThree[0];
                        const routineThreeStep = routineThree[1];
                        const routineFourTime = routineFour[0];
                        const routineFourStep = routineFour[1];

                        
                        document.getElementById("routineOneTime").innerHTML = routineOneTime;
                        document.getElementById("routineOneStep").innerHTML = routineOneStep;

                        document.getElementById("routineTwoTime").innerHTML = routineTwoTime;
                        document.getElementById("routineTwoStep").innerHTML = routineTwoStep;

                        document.getElementById("routineThreeTime").innerHTML = routineThreeTime;
                        document.getElementById("routineThreeStep").innerHTML = routineThreeStep;

                        document.getElementById("routineFourTime").innerHTML = routineFourTime;
                        document.getElementById("routineFourStep").innerHTML = routineFourStep;
                    })
                })
                
            </script>
            <h3>Updates</h3>
            <label>23 in the last 7 hours</label>
            <div class="box">
                <div class="container">
                    <div class="lines">
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <h4 id="routineOneTime">Loading...</h4>
                            <p id="routineOneStep">Loading...</p>
                        </div>
                        <div class="card">
                            <h4 id="routineTwoTime">Loading...</h4>
                            <p id="routineTwoStep">Loading...</p>
                        </div>
                        <div class="card">
                            <h4 id="routineThreeTime">Loading...</h4>
                            <p id="routineThreeStep">Loading...</p>
                        </div>
                        <div class="card">
                            <h4 id="routineFourTime">Loading...</h4>
                            <p id="routineFourStep">Loading...</p>
                        </div>
                        
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");
        
        *{
            margin:0;
            padding:0;
            outline:none;
            text-decoration:none;
            list-style:none;
            font-family: 'Mulish', sans-serif;
        }

        body{
            display:flex;
            padding-top:50px;
            justify-content:center;
            background: #1A1A17;
            transform:scale(0.8) translateY(-50px);
        }

        .cardTop{
            position: relative;
            top: 50px;
            width:497px;
            height:284px;
            background: #FAC24F;
            border-radius: 20px;
            display:flex;
            overflow:hidden;
            align-items:flex-end;
        }

        .timeline{
            width:355px;
            height:696px;
            background: #ECF1F524;
            mix-blend-mode: normal;
            backdrop-filter: blur(15px);
            overflow:hidden;
            position:absolute;
            top:194px; 
            margin-left:71px;
            box-shadow: 0px 20px 53px -30px rgba(95, 102, 173, 0.566816);
            border-radius: 10px;
        }

        .timeline h3{
            font-family: Open Sans;
            font-style: normal;
            font-weight: bold;
            font-size: 22px;
            line-height: 30px;
            color: #FFFFFF;
            margin-left:66px;

        }

        .timeline label{
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 22px;
            margin-left:66px;
            margin-top:10px;
            color: #FFFFFF;
        }

        .box{
            width:100%;
            height:509px;
            background:#fbfcfd;
            margin-top:99.5px;
        }

        .box .container{
            width:100%;
            height:357px;
            display:flex;
        }

        .box .container .lines{

            margin-top:6px;
        }

        .box .container .lines .dot{

        .box .container .lines .line{

        }

        .box .container .cards .card h4{
            font-family: Open Sans;

            font-size: 14px;
            line-height: 19px;
            margin-left:25px;
            margin-bottom:5px;
            color: #2B2862;
        }

        .box .container .cards .card p{
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 22px;
            color: #2B2862;
            margin-left:25px;
        }

        .bottom{
            width:100%;
            height:107px;
            background:#fff;
            box-shadow:0 0 2px #eeeeee50;
            padding-top:45px;
        }

        .bottom .btn{
            width:249px;
            height:62px;
            background: #FFFFFF40;
            mix-blend-mode: normal;
            cursor:pointer;
            border: 1px solid #8260D780;
            border-radius: 5px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family: Open Sans;
            font-style: normal;
            font-weight: bold;
            font-size: 14px;
            line-height: 19px;
            color: #2B2862;
            margin-left:53px;
            transition:0.3s;
            background:#2B2862;
            color:#fff;
            border-color:#2B2862;
        }

        .bottom .btn:hover{
            transform:scale(1.03)
        }
    </style>
</body>
</html>
